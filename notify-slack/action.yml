name: 'Custom Action'
description: 'A custom action that prints a message'
inputs:
  message:
    description: 'The message to print'
    required: true
runs:
  using: 'node12'
  main: 'index.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12'

    - name: Run custom action
      run: node index.js
      env:
        INPUT_MESSAGE: ${{ inputs.message }}
