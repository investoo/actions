name: 'Deploy Library'
description: 'Deploy library by building it and uploading it to a bucket'
inputs:
  PUBLISH_PACKAGE:
    description: 'Should the package be published to the NPM registry and uploaded to the GCloud Bucket?'
    default: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.PUBLISH_PACKAGE }}